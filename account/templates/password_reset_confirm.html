{%extends 'base.html'%}

{%block content%}

<div>
	<div class="slick-track" style="opacity: 1; width: 1800px; transform: translate3d(600px, 0px, 0px);">
	<form method="post">
	  {% csrf_token %}
	  <h2>Password Reset Confirm</h2>
	  
	  {{ form.as_p }}
	  
	  
	  <div>
	    <a href="{% url 'account:password_reset_complete' %}" type="submit" class="btn btn-primary">Reset Password</a>
	  </div>
	</form>
</div>
</div>


{%endblock content%}
